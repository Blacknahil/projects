<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password?</h1>

        <p>Don't worry! It happens. Please enter the email address linked with your account.</p>

        <form class="forgot-password-form" action="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Here" required>

            <button type="submit" class="send-code-button">Send Code</button>
            <p>Remember Password?  <a href="signin">Login</a></p>
        </form>
    </div>
</body>
</html>
